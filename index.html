<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHAT TO DO</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="css/style.css" />

</head>

<body class="min-h-screen mt-8 bg-gradient-to-br bg-gradient-to-br from-slate-900 via-slate-800 to-slate-700">

    <!-- section landing page -->
    <section class="text-center text-white px-4">

        <!-- heading title -->
        <h1 class="text-6xl md:text-7xl font-extrabold tracking-widest uppercase">TO DO LIST</h1>

        <!-- bottom text -->
        <p class="text-lg md:text-xl text-white/80 mb-8">Organize your tasks. Stay productive.</p>

        <!-- button -->
        <button id="getStarted_button" class="bg-white text-indigo-600 font-semibold px-8 py-3 rounded-full shadow-lg hover:scale-105 transition">Get Started</button>

        <!-- list table -->
        <div class="w-full max-w-4xl mx-auto">
            <table class="mt-8 w-full border-collapse bg-slate-800 rounded-lg overflow-hidden">
                <thead class="bg-slate-700">
                    <tr>
                        <th class="text-left px-3 py-3">No</th>
                        <th class="text-left px-3 py-3">Task</th>
                        <th class="text-left px-3 py-3">Date</th>
                        <th class="text-left px-3 py-3">Status</th>
                    </tr>
                </thead>

                <tbody id="todo_body">
                    <tr class="border-t border-slate-700">
                        <td colspan="4" class="text-center px-4 py-6 text-white/60"> No tasks yet </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- hidden form -->
    <section id="form_section" class="hidden fixed inset-0 flex items-center justify-center bg-black/50 backdrop-blur-sm z-50 px-4">
        <div class="w-full max-w-2xl mx-auto bg-slate-800 rounded-xl p-8 text-white shadow-2xl">

            <h2 class="text-2xl font-bold mb-4 text-center">Add new tasks</h2>

            <form id="todo_form" class="space-y-4">

                <!-- tasks -->
                <div>
                    <label for="input_task" class="block mb-1 text-sm text-white/80">Task</label>
                    <input id="input_task" type="text" placeholder="Enter your task" class="w-full px-3 py-2 rounded bg-slate-700 text-white focus:outline-none focus:ring focus:ring-indigo-500" />
                </div>

                <!-- date -->
                <div>
                    <label for="input_date" class="block mb-1 text-sm text-white/80">Date</label>
                    <input id="input_date" type="date" class="w-full px-3 py-2 rounded bg-slate-700 text-white focus:outline-none focus:ring focus:ring-indigo-500" />
                </div>

                <!-- status -->
                <div>
                    <label for="status_select" class="block mb-1 text-sm text-white/80">Status</label>
                    <select id="status_select" class="w-full px-3 py-2 rounded bg-slate-700 text-white focus:outline-none focus:ring focus:ring-indigo-500">
                        <option>Pending</option>
                        <option>In Progress</option>
                        <option>Done</option>
                    </select>
                </div>

                <!-- button -->
                <div class="flex justify-end gap-3 pt-4">
                    <button id="cancel_button" type="button" class="px-4 py-2 rounded bg-slate-600 hover:bg-slate-500 transition">Cancel</button>

                    <button id="submit_button" type="submit" class="px-4 py-2 rounded bg-indigo-600 hover:bg-indigo-500 transition font-semibold">Add Task</button>
                </div>
            </form>

        </div>


    </section>

    <script src="js/script.js"></script>
</body>

</html>
